<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.common.js" rel="external nofollow"></script>
</head>

<body>
    <header>
        <h1>数据可视化-Echart</h1>
        <div class="showTime"></div>

    </header>
    <section class="mainbox">
        <div class="row-header">
            <div id="mytest" class="chart">first</div>
        </div>
        <div>
            <section class="row-footer">
                <div class="firstColumn">
                    <div class="panel">
                        <div id="year_rate" class="chart">test</div>
                    </div>
                </div>
                <div class="column">
                    <div class="panel">
                        <div id="revenu_contribution" class="chart"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="panel">
                        <div id="trading_count" class="chart"></div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
