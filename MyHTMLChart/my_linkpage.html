<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多图联动</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/my_linkpage.css?version=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
</head>

<body>
    <header>
        <h1>多图联动-Echart</h1>
        <div class="showTime"></div>
    </header>
    <section class="mainbox">
        <div >
            <section class="chart_row">
                <div class="one_chart" id="chart-0">one
                </div>
                <div id="chart-1" class="one_chart">
                    two
                </div>
            </section>
        </div>
        <div>
            <section class="chart_row">
                <div id="chart-2" class="one_chart">
                    three
                </div>
                <div id="chart-3" class="one_chart">
                    four
                </div>
            </section>
        </div>
    </section>
    <script src="js/my_linkpage.js?version=1.0.8"></script>
</body>

</html>
